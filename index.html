<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Pinyon+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    
    <!-- Floating Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="login-wrapper">
            <!-- Logo/Brand -->
            <div class="brand">
                <div class="heart-ring">
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
                <h2 class="brand-text">Love Portal</h2>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="card-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to continue</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" placeholder="Your Name" required autocomplete="off">
                        <div class="input-line"></div>
                    </div>

                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" placeholder="Secret Word" required>
                        <div class="input-line"></div>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>

                    <button type="submit" class="login-button">
                        <span class="btn-text">Enter</span>
                        <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <div class="card-footer">
                    <p>Made with <span class="heart-icon">‚ù§Ô∏è</span> just for you</p>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="decoration">
                <span class="deco-heart">üíï</span>
                <span class="deco-heart">üíñ</span>
                <span class="deco-heart">üíó</span>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-heart">üíï</div>
            <h2>Welcome, My Love! üíï</h2>
            <p>Opening your surprise...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
